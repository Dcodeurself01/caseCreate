<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
  <title>Stylish Form</title>
  <style>
    /* Apply some basic styles to the form */
   
    form {
      max-width: 400px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .container {

        background: linear-gradient(45deg, #c2c0cd, #513db5);
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        width: 500px;
        height: 600px;
        text-align: left;
      }

      h2 {
        text-align: center;
        color: #000000;
      }
  </style>
</head>
<center>
<body style="background-image:url(1.jpg);background-repeat:no-repeat;background-size:100%,100%">
  <div class="container">
    <h2>Case Created Form</h2>

  <!--  ----------------------------------------------------------------------  -->
<!--  NOTE: Please add the following <META> element to your page <HEAD>.      -->
<!--  If necessary, please modify the charset parameter to specify the        -->
<!--  character set of your HTML page.                                        -->
<!--  ----------------------------------------------------------------------  -->

<META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8">

  <!--  ----------------------------------------------------------------------  -->
  <!--  NOTE: Please add the following <FORM> element to your page.             -->
  <!--  ----------------------------------------------------------------------  -->
  
  <form action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8" method="POST">
  
  <input type=hidden name="orgid" value="00D5i00000CI9ew">
  <input type=hidden name="retURL" value="http://www.google.com">
  
  <!--  ----------------------------------------------------------------------  -->
  <!--  NOTE: These fields are optional debugging elements. Please uncomment    -->
  <!--  these lines if you wish to test in debug mode.                          -->
  <!--  <input type="hidden" name="debug" value=1>                              -->
  <!--  <input type="hidden" name="debugEmail"                                  -->
  <!--  value="bijenderkumar1444@gmail.com">                                    -->
  <!--  ----------------------------------------------------------------------  -->
  
  <label for="subject">Subject</label><input  id="subject" maxlength="80" name="subject" size="20" type="text" /><br>
  
  <label for="status">Status</label><select  id="status" name="status">
    <option value="">--None--</option>
    <option value="New">New</option>
  <option value="Working">Working</option>
  <option value="Escalated">Escalated</option>
  <option value="Closed">Closed</option>
  </select><br>
  
  <label for="priority">Priority</label><select  id="priority" name="priority"><option value="">--None--</option><option value="High">High</option>
  <option value="Medium">Medium</option>
  <option value="Low">Low</option>
  </select><br>
  
  <label for="phone">Phone</label><input  id="phone" maxlength="40" name="phone" size="20" type="text" /><br>
  
  Email:<input  id="00N5i00000Ps5T2" maxlength="80" name="00N5i00000Ps5T2" size="20" type="text" /><br>
  
  <label for="description">Description</label><textarea name="description" ></textarea><br>
  
  <input type="hidden"  id="external" name="external" value="1" /><br>
  
  <center><input type="submit" name="submit" value="Submit"></center>
  
  </form>
  </div>
</body>
</center>
</html>
